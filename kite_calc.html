<head>
  <title>kite_calc</title>
</head>

<body>
  <h1>calculate how much materials you might need for your tetrahedral kite!</h1>

  {{> calculate}}

  <p>there will be {{module_num}} modules</p>
  <p>and you will need {{rod_num}} rods</p>
  <p>and {{connector_num}} connectors</p>

</body>

<template name="calculate">
  <form class="ask">
    <input type="number" name="layer" max="999" min="1" step="1"/> 
    <input type="submit" value="Submit Form"/>
  </form>
</template>
